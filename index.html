<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"
    />
    <title>Ionysos Hedblom | Front End Engineer</title>
    <meta
      name="description"
      content="Portfolio of Ionysos Hedblom, a Front End web developer. The portfolio contains projects, an about page and a link to the resume"
    />
    <meta
      name="keywords"
      content="Web Developer, Ionysos Hedblom, Front End Developer"
    />
    <meta name="author" content="Ionysos Hedblom" />
    <meta name="copyright" content="Ionysos Hedblom" />
    <link rel="stylesheet" href="./styles/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/93537962b4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="home">
      <div class="image-container">
        <img src="./img/portfolio1.png" alt="Clean Desktop image" />
      </div>

      <div class="content">
        <div class="intro">
          <h1>
            Hello, I'm <span class="name">Ionysos Hedblom</span><br />I'm a
            front-end web developer
          </h1>
        </div>
        <div class="btn-home">
          <a class="btn" href="#">My Work <i class="fas fa-arrow-right"></i></a>
        </div>
      </div>
    </section>
    <section id="project">
      <div class="navigation">
        <nav class="navbar">
          <ul class="nav-links">
            <li>
              <a dest="home" href="#" class="nav-item">Home</a>
            </li>
            <li>
              <a dest="projects" href="#" class="nav-item">Projects</a>
            </li>
            <li>
              <a dest="about" href="#" class="nav-item">About</a>
            </li>
            <li>
              <a dest="contact" href="#" class="nav-item">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="projects">
        <div class="project-section">
          <h1 class="project-header">Projects</h1>
          <div class="header-bar"></div>
        </div>
      </div>

      <div id="gallery" class="container flex row wrap waypoint">
        <div class="mix" data-my-order="1">
          <div>
            <div id="devsite" class="card"></div>
            <div class="buttons">
              <a
                href="https://sleepy-forest-97529.herokuapp.com/"
                target="_blank"
                class="btn-gallery"
                >Demo</a
              >
              <a
                href="https://github.com/IonysosHedblom/DevSite"
                target="_blank"
                class="btn-gallery"
                >Github</a
              >
            </div>
            <div class="text">
              <div class="bold">DevSite</div>
              <span class="highlight">MongoDB, Express, React, Nodejs</span>
            </div>
          </div>
        </div>

        <div class="mix" data-my-order="1">
          <div>
            <div class="card" id="shelf"></div>
            <div class="buttons">
              <a
                href="https://serene-headland-37008.herokuapp.com/"
                target="_blank"
                class="btn-gallery"
                >Demo</a
              >
              <a
                href="https://github.com/IonysosHedblom/shelf-react"
                target="_blank"
                class="btn-gallery"
                >Github</a
              >
            </div>
            <div class="text">
              <div class="bold">Shelf</div>
              <span class="highlight">React</span>
            </div>
          </div>
        </div>

        <div class="mix" data-my-order="1">
          <div>
            <div class="card" id="tail"></div>
            <div class="buttons">
              <a href="#" class="btn-gallery">Demo</a>
              <a
                href="https://github.com/IonysosHedblom/React-Gallery"
                target="_blank"
                class="btn-gallery"
                >Github</a
              >
            </div>
            <div class="text">
              <div class="bold">ImageGallery</div>
              <span class="highlight">React and tailwind</span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="about">
      <div class="navigation hidden">
        <nav class="navbar">
          <ul class="nav-links">
            <li>
              <a dest="home" href="#" class="nav-item">Home</a>
            </li>
            <li>
              <a dest="projects" href="#" class="nav-item">Projects</a>
            </li>
            <li>
              <a dest="about" href="#" class="nav-item">About</a>
            </li>
            <li>
              <a dest="contact" href="#" class="nav-item">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="about">
        <div class="about-section">
          <h1 class="about-header">About</h1>
          <div class="about-bar"></div>
        </div>
      </div>
    </section>

    <!--jQuery CDN-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"
      type="text/javascript"
    ></script>
    <!--GSAP CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/ScrollToPlugin.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TimelineLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mixitup/2.1.11/jquery.mixitup.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.0/jquery.waypoints.min.js"></script>
    <!--Js file-->
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
